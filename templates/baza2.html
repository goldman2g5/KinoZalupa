<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/baza.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style> body{background: #f9f9f9;} .w-100{width:100%} .w-50{width:50%}</style>
</head>
<body>
    <div class="container">
    <div class="row">
        <h1 class="text-center">варп</h1>
    <div class="col-6">

    <form action="" class="pt-5" method="post" id="form">
      <div class="form-group table">
          <label class="form-check-label pt-1" for="admins">Выберите базу данных</label>
            <select class="form-select" aria-label="table" id="zalupa">
                <option name="admins" value="admins" selected="selected">admins</option>
                <option name="room" value="room">room</option>
                <option name="console" value="console">console</option>
                <option name="rent_room" value="room_rent">room_rent</option>
                <option name="quests" value="guests">guests</option>
            </select>

      </div>
     <button type="submit" class="btn btn-primary btn-lg  w-100">Выбрать базу</button>
    </form>
    </div>
        <div class="col-6">
            <table class="table" id="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                    <th scope="col">speciality</th>
                    <th scope="col">time</th>
                    <th scope="col">teacher_id</th>
                    <th scope="col">online_link</th>
                    <th scope="col">fio</th>
                    <th scope="col">group_id</th>
                    <th scope="col">online_until</th>
                </tr>
              </thead>
              <tbody>

             {% for i in var %}
              <tr>
                  <th> {{ i.id }}</th>
                  <th> {{ i.name }}</th>
                  <th> {{ i.speciality }}</th>
                  <th> {{ i.time }}</th>
                  <th> {{ i.teacher_id}}</th>
                  <th> {{ i.online_linkl }}</th>
                  <th>{{i.fio}}</th>
                  <th>{{i.group_id}}</th>
                  <th>{{i.online_until}}</th>
                </tr>
    {% endfor %}

              </tbody>
            </table>
    </div>

    </div>

  <div class="row">

    <div class="col-6">
  <form action="" class="pt-5" method="post" id="form_input">
          <div class="form-group table">

              <label for="input_db">Добавить пользователя</label>
                            <input name="get_name" class="form-control" id="get_name" placeholder="Jopa))" required>
          </div>
         <button type="submit" class="btn btn-primary btn-lg  w-100">Добавить пользователя</button>
        </form>
    </div>

    <div class="col-6">

<form action="" class="pt-5" method="post" id="form_delete">

          <div class="form-group table">
               <label for="input_db">Удалить пользователя</label>
              <select class="form-select" aria-label="table" id="users_to_delete">
                  {% for i in var %}
                <option name="{{ i.name }}" value="{{ i.id }}">{{ i.name }}</option>
                  {% endfor %}
            </select>
          </div>
         <button type="submit" class="btn btn-primary btn-lg  w-100">Удалить пользователя</button>
        </form>

    </div>
  </div>

    </div>

<input id="table_vis_var" value="{{ table_vis_var }}" style="visibility :hidden"></input>
 <script src="/static/js/basa.js"></script>
<canvas id="canvas"></canvas>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js'></script>
<script  src="/static/js/neyronka.js"></script>
</body>
</html>
